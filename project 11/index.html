<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <title>CSS box model example</title>
    <style type="text/css">
        .example1 {
            width: 220px;
            background-color: rgb(228, 196, 14);
            padding: 0px;
            border: 0px;
            margin: 0px;
        }

        .example2 {
            width: 220px;
            background-color: rgb(241, 226, 4);
            padding: 50px 30px 20px 10px;
            border: 5px solid rgb(170, 18, 18);
            margin: 40px 20px;
        }

        hr {
            background-color: rgb(183, 214, 8);
        }
    </style>

</head>

<body>
    <h1>Box model</h1>
    <hr>
    <p class="example1">My name is fizzah</p>
    </p>
    <hr style="width: 10%;height: 10px;color: rgb(15, 138, 138);">
    <p class="example2">I study in 9th grade </p>
    <hr style="width: 20%; ">
</body>

</html>
