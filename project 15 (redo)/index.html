<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>My hobbies website</title>

</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Different Hobbies</h1>
        <p class="text-center">"Hobbies are the keys to unlocking joy in everyday life."</p>
    </div>
    <div class="container">
        <div class="row">
            <!-- Hobby 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="download.jpg" class="card-img-top" alt="Hobby Image" width="30 px" height="200 px">
                    <div class="card-body">
                        <h5 class="card-title">Photography</h5>
                        <p class="card-text">I love capturing the beauty of nature and people.</p>
                    </div>
                </div>
            </div>
            <!-- Hobby 2 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="basketball.jpg" class="card-img-top" alt="Hobby Image">
                    <div class="card-body">
                        <h5 class="card-title">Basketball</h5>
                        <p class="card-text">Playing basketball keeps me active and competitive.</p>
                    </div>
                </div>
            </div>
            <!-- Hobby 3 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="reading.jpg" class="card-img-top" alt="Hobby Image">
                    <div class="card-body">
                        <h5 class="card-title">Reading</h5>
                        <p class="card-text">I enjoy reading books that expand my knowledge.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
