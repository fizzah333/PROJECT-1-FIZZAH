<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</head>

<body>
    <div id="imageSlider" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators (Dots) -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="2"></button>
        </div>

        <!-- Carousel Images -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="download.jpg" class="d-block w-100" alt="Image 1">
                <div class="carousel-caption">
                    <h5>A rugged Landscape</h5>
                    <p>Land is unfertile</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="greenery.jpg" class="d-block w-100" alt="Image 2">
                <div class="carousel-caption">
                    <h5>A fertility landscape</h5>
                    <p>Land is fertile</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="windy.jpg" class="d-block w-100" alt="Image 3">
                <div class="carousel-caption">
                    <h5>A windy weather</h5>
                    <p>Trees are moving with pressure of wind</p>
                </div>
            </div>
        </div>

        <!-- Previous & Next Buttons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#imageSlider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#imageSlider" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

</body>

</html>
