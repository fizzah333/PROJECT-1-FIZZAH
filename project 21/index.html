<!DOCTYPE html>
<html>

<head>
    <title>Sums with Arguments</title>
</head>

<body>
    <p>Finding the largest number with help of arguments in JS</p>
    <p id="result"></p>
    <script>
        function findMax() {
            var i;
            var max = 0;
            for (i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        document.getElementById("result").innerHTML = findMax(9, 8, 7);
    </script>
</body>

</html>
