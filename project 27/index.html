<!DOCTYPE html>
<html>
<head>
    <title>Sum and Trigonometric Values</title>
</head>

<body>
    <h2>Sum & Trigonometric Calculator</h2>
    <p id="result"></p>

    <script>
        function sumArguments(...args) {
            return args.reduce((total, num) => total + num, 0);
        }
        function toRadians(degrees) {
            return degrees * (Math.PI / 180);
        }
        const sum = sumArguments(30, 45, 60); 
        const radians = toRadians(sum);
        const sine = Math.sin(radians).toFixed(4);
        const cosine = Math.cos(radians).toFixed(4);
        const tangent = Math.tan(radians).toFixed(4);

        // Display results
        document.getElementById("result").innerHTML = `
      <strong>Sum of Arguments:</strong> ${sum}째<br>
      <strong>sin(${sum}째):</strong> ${sine}<br>
      <strong>cos(${sum}째):</strong> ${cosine}<br>
      <strong>tan(${sum}째):</strong> ${tangent}
    `;
    </script>
</body>

</html>
