<!DOCTYPE html><html>
    <head>
        <title>Printing random numbers using loops</title>
    </head>
    <body>
        <h2>JavaScript with loop</h2>
        <p id="number"></p>
        <script>
            var text = "";
            var i = 0;
            while (i < 10) {
                text += "<br>The number is " + i;
                i++;
            }
            document.getElementById("number").innerHTML = text;
        </script>
    </body>
</html>
