<!DOCTYPE html>
<html>

<head>
    <title>Olevel registrartion form</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>
                <h2>Olevel registration form</h2>
            </legend>
            <label>Full name</label><br>
            <input type="text" id="Name"><br><br>
            <label>Email ID</label><br>
            <input type="text" id="email"><br><br>
            <label>Contact Number</label>(This will be hidden)</label><br>
            <input type="password" id="Contact"><br><br>
            <label>Type</label><br>
            <input type="radio" id="Cambridge" name="type" value="Cambridge">Cambridge<br>
            <input type="radio" id="IGSCE" name="type" value="IGSCE">IGSCE<br><br>
            <label>ID number</label><br>
            <input type="text" id="Id number"><br><br>
            <label>Year </label><br>
            <input type="checkbox" id="year" value="2024-25">2024-25<br>
            <input type="checkbox" id="year" value="2025-26">2025-26<br><br>
            <label>Birth date</label><br>
            <input type="date" id="Birthdate">
            <br><br>
            <label>Which city are you registering from?</label>
            <select>
                <option>Lahore</option>
                <option>Islamabad</option>
                <option>Karachi</option>
                <option>Faislabad</option>
                <option>Bhawalpur</option>
                <option>Sukkur</option>
                <option>Hyderabad</option>
            </select>
        </fieldset><br>
        <input type="submit">
    </form>
</body>

</html>
